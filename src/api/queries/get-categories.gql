query getCategories {
  categories {
    total_count
    items {
      uid
      level
      name
      path
      url_key
      children_count
      children {
        uid
        level
        name
        path
        url_key
        children_count
        children {
          uid
          url_key
          level
          name
          path
        }
      }
    }
    page_info {
      current_page
      page_size
      total_pages
    }
  }
}
